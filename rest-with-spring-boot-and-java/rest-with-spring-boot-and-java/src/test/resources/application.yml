server:
port: 8888
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    #database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true